<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='../app.js' type="text/javascript"></script>
</head>
<body>
  <div class="loginBg" id="loginBg">
    <div class="loginSidebar">
      <button class="collapsible">Configuración de Red</button>
      <div class="content">
        <input type="text" placeholder="Host"/>
        <input type="text" placeholder="Puerto"/>
        <button type="button" class="button">Guardar</button>
      </div>
    </div>
    <div class="loginPanel">
      <div class="form">
        <div class="loginTitle">pChat Login</div>
        <input type="text" placeholder="Usuario" id="loginUsernameInput"/>
        <input type="password" placeholder="Contraseña" id="loginPasswordInput"/>
        <button type="button" id="submitLogin">Entrar</button>
      </div>
    </div>
  </div>
  <div class="contextmenu" id="contextmenu">
    <ul class="menu-options"></ul>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-panel1">
      <div class="control-box">
        <div class="close" id="close-btn"></div>
        <div class="max" id="max-btn"></div>
        <div class="min" id="min-btn"></div>
      </div>
    </div>
    <div class="sidebar-panel2">
      <div class="sidebar-title">Canales de texto: <img src="file:///images/plus_20.png" id="createChannelBtn"/></div>
      <div class="separator-sidebar"></div>
      <ul class="sidebar-channel" id="chnl-panel"></ul>
      <div class="sidebar-title sidebar-title-mt">Usuarios: <img src="file:///images/chevron_down_20.png" id="toggleUsersViewBtn"/></div>
      <div class="separator-sidebar"></div>
      <ul class="sidebar-users" id="usrs-panel" style="display: none;">
        <li><div class="status red"></div>rubegartor</li>
        <li><div class="status yellow"></div>cesareo</li>
        <li><div class="status green"></div>alesis</li>
        <li><div class="status gray"></div>caraSonriente</li>
      </ul>
    </div>
  </div>
  <div class="chat-container">
    <div class="chat-top" id="chatTop">
      <hr class="hr-text" id="chnl-hr" data-content=""/>
    </div>
    <div class="control-images" id="controlImages" style="display: none;">
      <img src="file:///images/search_20.png"/>
      <img src="file:///images/pushpin_20.png"/>
      <img src="file:///images/notif1_20.png"/>
    </div>
    <div class="chat-messages" id="chat-messages">
     
    </div>
    <div class="chat-bottom" id="chatBottom">
      <input type="text" class="mainInput" placeholder="Enviar mensaje" id="mainInput" style="display: none;"/>
    </div>
  </div>
</body>
</html>
